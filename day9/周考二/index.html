<!DOCTYPE html>

                        <button class="del"> 删除</button>

                    <td colspan="4">
                        <button class="del-all">删除全部</button>
                    </td>
                </tr>
            </tfoot>

        </table>
    </div>
    <script src="./lib/require.js" data-main="main"></script>
