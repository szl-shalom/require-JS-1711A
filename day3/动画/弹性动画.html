<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border-radius: 50%;
            background: red;
            position: absolute;
            top: 500px;
            left: 500px;
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <script src="./lib/velocity.min.js"></script>
    <script>
        var V = Velocity, div = document.querySelectorAll("div");

        
        V(div, {
            left: [500, 520]
        }, [2000, 20])
    </script>
</body>

</html>
