<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border-radius: 50%;
            background: red;
            position: absolute;
            top: 500px;
            left: 500px;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="./lib/velocity.min.js"></script>
    <script>
        var V = Velocity, div = document.querySelector("div");
        V(div, {
            width: [300, 0],
            height: [300, 0],
            marginLeft: [-150, 0],
            marginTop: [-150, 0],
        }, {
            duration: 3000,  //动画执行时间
            begin: function () {// 动画开始前执行
                console.log("动画开始啦！！！")
            },
            progress: function (el, pro) {// 动画过程中执行
                console.log(pro)
            },
            complete: function () {// 动画完成执行
                console.log("动画完成！！！")
            },
            // loop: 2,  //循环动画
            // delay: 2000, //动画开始延迟时间
            display:"none"
        })
    </script>
</body>

</html>
