<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background: red;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="./lib/velocity.min.js"></script>
    <script>
        var V = Velocity, div = document.querySelector("div")
        //简单动画
        //第一个参数传  要添加动画的节点、
        //第二个参数  传最终的css样式  不带单位
        V(div, {
            width: 300,
            height: 300,
            marginLeft: 500,
        })
    </script>


</body>

</html>
