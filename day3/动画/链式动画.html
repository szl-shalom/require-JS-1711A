<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background: red;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="./lib/velocity.min.js"></script>
    <script>
        var V = Velocity, div = document.querySelector("div");

        // 给相同相同元素添加动画 动画按照添加顺序依次执行
        V(div, {
            width: 300
        })

        V(div, {
            height: 300
        })

        V(div, {
            marginLeft: 500
        })

    </script>
</body>

</html>
