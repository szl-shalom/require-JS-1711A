<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background: red;
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="./lib/velocity.min.js"></script>
    <script>
        var V = Velocity, div = document.querySelector("div")
        //fadeOut 淡出
         //fadeIn 淡入
          //slideUp 收起
           //slideDown 展开
        V(div, "fadeOut", 2000)
        V(div, "fadeIn", 2000)
        V(div, "slideUp", 2000)
        V(div, "slideDown", 2000)
    </script>
</body>

</html>
