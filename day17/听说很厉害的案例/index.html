<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="banner">
        <div class="container">
            <img src="./images/1.jpeg" alt="">
        </div>
        <div class="page">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
        <div class="tab">
            <div class="left">
                <span class="active">1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
            <div class="right">
                <div class="every active">
                    <div class="title">
                        <span class="active">1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="content">
                        <div class="con active">内容1</div>
                        <div class="con">内容2</div>
                        <div class="con">内容3</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="piano">
            <ul>
                <li><img src="./images/1.jpeg" alt=""></li>
                <li><img src="./images/2.jpg" alt=""></li>
                <li><img src="./images/3.jpg" alt=""></li>
                <li><img src="./images/4.jpeg" alt=""></li>
                <li><img src="./images/5.jpg" alt=""></li>
                <li><img src="./images/6.jpg" alt=""></li>
                <li><img src="./images/20190702110847249676.jpg" alt=""></li>
                <li><img src="./images/1.jpeg" alt=""></li>
            </ul>
        </div>
    </div>


    <div class="floor">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>

    <div class="floor-left">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>

    <div class="tip-right">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <!-- <div class="mask">

    </div> -->
    <script src="./lib/require.js" data-main="main"></script>
</body>

</html>
